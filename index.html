<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine ðŸ’–</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:44px 64px;
    border-radius:22px;
    width:min(680px, 92vw);
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:92px; height:92px; }

  h1{
    margin: 14px 0 10px;
    font-size: 34px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .buttons{
    margin-top: 26px;
    position: relative;
    height: 210px;
    width: 100%;
  }

  button{
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  #yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    transform: translateX(-160%);
    transition: transform 0.18s ease;
  }
  #yes:hover{
    transform: translateX(-160%) scale(1.25);
  }

  #no{
    background:#ddd;
    left:50%;
    transform: translateX(35%);
    transition: transform 0.10s ease;
  }

  .shy{
    margin-top: 62px;
    font-size: 14px;
    color: #666;
  }

  /* Yes screen */
  #yesScreen{ display:none; }
  .yay{
    margin: 10px 0 0;
    font-size: 34px;
    font-weight: 800;
    animation: yayBounce 0.8s ease;
  }
  @keyframes yayBounce{
    0%{ transform: scale(0.7); opacity: 0.2; }
    45%{ transform: scale(1.2); opacity: 1; }
    70%{ transform: scale(0.95); }
    100%{ transform: scale(1); }
  }
  img{
    max-width:100%;
    border-radius:14px;
    margin-top:22px;
  }

  /* Confetti */
  .confetti{
    position: fixed;
    top: -10px;
    width: 10px;
    height: 14px;
    border-radius: 2px;
    opacity: 0.95;
    animation: fall linear forwards;
    pointer-events:none;
  }
  @keyframes fall{
    to{ transform: translateY(110vh) rotate(720deg); }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <div class="catWrap" aria-hidden="true">
    <!-- Cute cat icon (original, similar vibe) -->
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"></circle>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"></path>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"></path>
      <path d="M88 22
               C88 16, 96 14, 100 20
               C104 14, 112 16, 112 22
               C112 32, 100 38, 100 38
               C100 38, 88 32, 88 22Z"
            fill="#FF4D6D"></path>
      <circle cx="48" cy="62" r="4.2" fill="#222"></circle>
      <circle cx="72" cy="62" r="4.2" fill="#222"></circle>
      <path d="M60 70 C56 70, 54 75, 60 78 C66 75, 64 70, 60 70Z" fill="#FF6B8A"></path>
      <path d="M56 80 C58 82, 62 82, 64 80" stroke="#444" stroke-width="3" stroke-linecap="round" fill="none"></path>
    </svg>
  </div>

  <!-- QUESTION SCREEN -->
  <div id="questionScreen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="buttons" id="arena">
      <button id="yes" onclick="yesClick()">Yes</button>
      <button id="no" onmouseover="moveNo()" ontouchstart="moveNo(); return false;">No</button>
    </div>

    <div class="shy">"No" seems a bit shy ðŸ˜ˆ</div>
  </div>

  <!-- YES SCREEN -->
  <div id="yesScreen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! ðŸŽ‰</div>
    <img alt="celebration gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
  </div>
</div>

<script>
  // Make sure these are GLOBAL so inline handlers always find them
  (function () {
    var noRuns = 0;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    window.moveNo = function () {
      var noBtn = document.getElementById("no");
      var arena = document.getElementById("arena");
      if (!noBtn || !arena) return;

      noRuns += 1;

      var maxX = arena.clientWidth - noBtn.offsetWidth;
      var maxY = arena.clientHeight - noBtn.offsetHeight;

      // farther each time (up to ~2.2x)
      var jumpBoost = clamp(1 + noRuns * 0.12, 1, 2.2);

      var x = Math.random() * maxX * jumpBoost;
      var y = Math.random() * maxY * jumpBoost;

      x = clamp(x, 0, maxX);
      y = clamp(y, 0, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      // shrink in fear (down to 70%)
      var shrink = clamp(1 - noRuns * 0.03, 0.70, 1);
      var wobble = (Math.random() * 12 - 6);
      noBtn.style.transform = "scale(" + shrink + ") rotate(" + wobble + "deg)";
    };

    function confettiBurst(count) {
      for (var i = 0; i < count; i++) {
        var c = document.createElement("div");
        c.className = "confetti";

        var colors = ["#ff4d6d","#ffd166","#06d6a0","#4dabf7","#b197fc","#ff8fab"];
        c.style.background = colors[Math.floor(Math.random() * colors.length)];
        c.style.left = (Math.random() * 100) + "vw";

        var dur = (Math.random() * 1.2 + 1.4);
        c.style.animationDuration = dur.toFixed(2) + "s";
        c.style.animationDelay = (Math.random() * 0.25).toFixed(2) + "s";

        var w = Math.random() * 6 + 6;
        var h = Math.random() * 10 + 10;
        c.style.width = w + "px";
        c.style.height = h + "px";

        document.body.appendChild(c);

        (function(node, ms){
          setTimeout(function(){ if (node && node.remove) node.remove(); }, ms);
        })(c, (dur + 0.6) * 1000);
      }
    }

    window.yesClick = function () {
      confettiBurst(90);

      var q = document.getElementById("questionScreen");
      var y = document.getElementById("yesScreen");
      if (q) q.style.display = "none";
      if (y) y.style.display = "block";
    };
  })();
</script>

</body>
</html>
