<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üíñ</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:48px 72px;
    border-radius:22px;
    width:min(860px, 94vw);
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:92px; height:92px; }

  h1{
    margin: 14px 0 10px;
    font-size: 36px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* YES screen via :target (no JS required) */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .arena{
    margin-top: 28px;
    position: relative;
    height: 360px;
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top: 140px;
    transform: translateX(-165%);
    transition: transform 0.18s ease;
  }
  .yes:hover{
    transform: translateX(-165%) scale(1.25);
  }

  /* NO uses GPU translate for smooth movement */
  .no{
    background:#ddd;
    color:#111;
    left:50%;
    top: 140px;
    will-change: transform;
    transform: translate3d(35%,0,0);
  }

  .shy{
    margin-top: 62px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 0;
    font-size: 34px;
    font-weight: 800;
    animation: yayBounce 0.8s ease;
  }
  @keyframes yayBounce{
    0%{ transform: scale(0.7); opacity: 0.2; }
    45%{ transform: scale(1.2); opacity: 1; }
    70%{ transform: scale(0.95); }
    100%{ transform: scale(1); }
  }

  img{
    max-width:100%;
    border-radius:14px;
    margin-top:22px;
  }
</style>
</head>

<body>

<a id="yes"></a>

<div class="card">
  <div class="catWrap" aria-hidden="true">
    <!-- Cat icon you liked -->
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"></circle>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"></path>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"></path>
      <path d="M88 22
               C88 16, 96 14, 100 20
               C104 14, 112 16, 112 22
               C112 32, 100 38, 100 38
               C100 38, 88 32, 88 22Z"
            fill="#FF4D6D"></path>
      <circle cx="48" cy="62" r="4.2" fill="#222"></circle>
      <circle cx="72" cy="62" r="4.2" fill="#222"></circle>
      <path d="M60 70 C56 70, 54 75, 60 78 C66 75, 64 70, 60 70Z" fill="#FF6B8A"></path>
      <path d="M56 80 C58 82, 62 82, 64 80" stroke="#444" stroke-width="3" stroke-linecap="round" fill="none"></path>
    </svg>
  </div>

  <!-- QUESTION SCREEN -->
  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="arena" id="arena">
      <a class="btn yes" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="javascript:void(0)">No</a>
    </div>

    <div class="shy">"No" seems a bit shy üòà</div>
  </div>

  <!-- YES SCREEN -->
  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! üéâ</div>
    <img alt="celebration gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
  </div>
</div>

<script>
(function(){
  var arena = document.getElementById("arena");
  var noBtn = document.getElementById("noBtn");
  if(!arena || !noBtn) return;

  // Viral-feel tuning (smooth + not sticky)
  var repelRadius = 130;       // distance where it starts fleeing
  var step = 120;              // how far it ‚Äújumps‚Äù each flee
  var ease = 0.22;             // smoothing factor (0..1)
  var pad = 10;

  // Current translation offsets in px
  var x = 0, y = 0;
  // Target offsets in px
  var tx = 0, ty = 0;

  // Pointer state in arena coords
  var pointer = null;

  // Initialize in a nice spot (center-right-ish)
  tx = Math.min(240, arena.clientWidth * 0.28);
  ty = 0;
  x = tx; y = ty;

  function setTransform(){
    noBtn.style.transform = "translate3d(" + x.toFixed(1) + "px," + y.toFixed(1) + "px,0)";
  }

  function localPos(cx, cy){
    var r = arena.getBoundingClientRect();
    return { px: cx - r.left, py: cy - r.top };
  }

  function btnCenter(){
    var br = noBtn.getBoundingClientRect();
    var ar = arena.getBoundingClientRect();
    return {
      bx: (br.left - ar.left) + br.width/2,
      by: (br.top  - ar.top)  + br.height/2,
      bw: br.width,
      bh: br.height
    };
  }

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function keepInside(){
    // Ensure target (tx,ty) keeps button inside arena
    var c = btnCenter();
    var maxX = arena.clientWidth - c.bw - pad;
    var maxY = arena.clientHeight - c.bh - pad;

    // Convert current button top-left approx:
    // Since our base is left:50% top:140px, we clamp translation by reading rects:
    // We'll just clamp translations by steering if close to edges
    // (simple + stable)
    // When clamping, bias inward, not hard snap.
    var br = noBtn.getBoundingClientRect();
    var ar = arena.getBoundingClientRect();
    var left = br.left - ar.left;
    var top  = br.top  - ar.top;

    if(left < pad) tx += (pad - left) * 0.9;
    if(top  < pad) ty += (pad - top)  * 0.9;
    if(left > maxX) tx -= (left - maxX) * 0.9;
    if(top  > maxY) ty -= (top - maxY)  * 0.9;
  }

  function fleeFrom(px, py){
    var c = btnCenter();
    var dx = c.bx - px;
    var dy = c.by - py;
    var d = Math.sqrt(dx*dx + dy*dy);

    if(d >= repelRadius) return;

    // Normalize away direction
    if(d < 0.001){ dx = 1; dy = 1; d = 1; }
    dx /= d; dy /= d;

    // Add slight randomness so it feels human/viral
    var jitter = (Math.random() * 0.7 - 0.35);
    var jx = dx * Math.cos(jitter) - dy * Math.sin(jitter);
    var jy = dx * Math.sin(jitter) + dy * Math.cos(jitter);

    // Jump target away
    tx += jx * step;
    ty += jy * step;

    // Bias inward so corners don‚Äôt trap it
    var ar = arena.getBoundingClientRect();
    var br = noBtn.getBoundingClientRect();
    var left = br.left - ar.left;
    var top  = br.top  - ar.top;
    var right = (ar.right - br.right);
    var bottom = (ar.bottom - br.bottom);

    // If near an edge, push back toward center a bit
    var edge = 18;
    if(left < edge) tx += 80;
    if(right < edge) tx -= 80;
    if(top < edge) ty += 60;
    if(bottom < edge) ty -= 60;

    keepInside();
  }

  function animate(){
    // Smoothly ease current toward target (magnet glide)
    x += (tx - x) * ease;
    y += (ty - y) * ease;
    setTransform();
    requestAnimationFrame(animate);
  }

  // Desktop
  arena.addEventListener("mousemove", function(e){
    pointer = localPos(e.clientX, e.clientY);
    fleeFrom(pointer.px, pointer.py);
  });

  // Mobile
  arena.addEventListener("touchstart", function(e){
    if(e.touches && e.touches[0]){
      var t = e.touches[0];
      pointer = localPos(t.clientX, t.clientY);
      fleeFrom(pointer.px, pointer.py);
    }
  }, {passive:true});

  arena.addEventListener("touchmove", function(e){
    if(e.touches && e.touches[0]){
      var t = e.touches[0];
      pointer = localPos(t.clientX, t.clientY);
      fleeFrom(pointer.px, pointer.py);
    }
  }, {passive:true});

  // If they click/tap the NO button directly, do an extra jump (viral feel)
  noBtn.addEventListener("click", function(e){
    e.preventDefault();
    // pretend pointer is on it to force a flee
    var c = btnCenter();
    fleeFrom(c.bx, c.by);
    // extra nudge
    tx += (Math.random()*2 - 1) * 80;
    ty += (Math.random()*2 - 1) * 50;
    keepInside();
  });

  noBtn.addEventListener("touchstart", function(e){
    // same on mobile
    var c = btnCenter();
    fleeFrom(c.bx, c.by);
    tx += (Math.random()*2 - 1) * 80;
    ty += (Math.random()*2 - 1) * 50;
    keepInside();
  }, {passive:true});

  // Start
  setTransform();
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
