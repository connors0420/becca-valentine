<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üíñ</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:44px 64px;
    border-radius:22px;
    width:min(700px, 92vw);
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:92px; height:92px; }

  h1{
    margin: 14px 0 10px;
    font-size: 34px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* YES screen via :target (no JS required) */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .buttons{
    margin-top: 26px;
    position: relative;
    height: 220px;
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    transition: transform 0.15s ease;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top: 70px;
    transform: translateX(-165%);
  }
  .yes:hover{
    transform: translateX(-165%) scale(1.25);
  }

  .no{
    background:#ddd;
    color:#111;
    left:50%;
    top: 70px;
    transform: translateX(35%);
  }

  .shy{
    margin-top: 62px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 0;
    font-size: 34px;
    font-weight: 800;
    animation: yayBounce 0.8s ease;
  }
  @keyframes yayBounce{
    0%{ transform: scale(0.7); opacity: 0.2; }
    45%{ transform: scale(1.2); opacity: 1; }
    70%{ transform: scale(0.95); }
    100%{ transform: scale(1); }
  }

  img{
    max-width:100%;
    border-radius:14px;
    margin-top:22px;
  }
</style>
</head>

<body>

<!-- Target for the YES screen -->
<a id="yes"></a>

<div class="card" id="card">
  <div class="catWrap" aria-hidden="true">
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"></circle>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"></path>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"></path>
      <path d="M88 22
               C88 16, 96 14, 100 20
               C104 14, 112 16, 112 22
               C112 32, 100 38, 100 38
               C100 38, 88 32, 88 22Z"
            fill="#FF4D6D"></path>
      <circle cx="48" cy="62" r="4.2" fill="#222"></circle>
      <circle cx="72" cy="62" r="4.2" fill="#222"></circle>
      <path d="M60 70 C56 70, 54 75, 60 78 C66 75, 64 70, 60 70Z" fill="#FF6B8A"></path>
      <path d="M56 80 C58 82, 62 82, 64 80" stroke="#444" stroke-width="3" stroke-linecap="round" fill="none"></path>
    </svg>
  </div>

  <!-- QUESTION SCREEN -->
  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="buttons" id="arena">
      <a class="btn yes" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="javascript:void(0)">No</a>
    </div>

    <div class="shy">"No" seems a bit shy üòà</div>
  </div>

  <!-- YES SCREEN -->
  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! üéâ</div>
    <img alt="celebration gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
  </div>
</div>

<script>
(function(){
  var arena = document.getElementById("arena");
  var noBtn = document.getElementById("noBtn");
  if(!arena || !noBtn) return;

  // Place the No button somewhere valid initially
  function placeNo(x, y){
    var maxX = arena.clientWidth - noBtn.offsetWidth;
    var maxY = arena.clientHeight - noBtn.offsetHeight;

    var nx = Math.max(0, Math.min(maxX, x));
    var ny = Math.max(0, Math.min(maxY, y));

    noBtn.style.left = nx + "px";
    noBtn.style.top  = ny + "px";
  }

  // Convert a pointer position to arena-local coordinates
  function getLocalPos(clientX, clientY){
    var r = arena.getBoundingClientRect();
    return { x: clientX - r.left, y: clientY - r.top };
  }

  // Distance from pointer to center of the No button
  function distToNo(px, py){
    var bx = noBtn.offsetLeft + noBtn.offsetWidth/2;
    var by = noBtn.offsetTop  + noBtn.offsetHeight/2;
    var dx = px - bx;
    var dy = py - by;
    return Math.sqrt(dx*dx + dy*dy);
  }

  // ‚ÄúRun away‚Äù settings (tweakable)
  var triggerRadius = 90;   // how close before it runs (px)
  var fleeDistance  = 140;  // how far it jumps away (px)

  // Initialize No position to a nice spot
  placeNo(arena.clientWidth*0.62, 70);

  function fleeFrom(px, py){
    // direction away from pointer
    var bx = noBtn.offsetLeft + noBtn.offsetWidth/2;
    var by = noBtn.offsetTop  + noBtn.offsetHeight/2;

    var dx = bx - px;
    var dy = by - py;

    // avoid zero vector
    if(dx === 0 && dy === 0){ dx = 1; dy = 1; }

    var len = Math.sqrt(dx*dx + dy*dy);
    dx /= len; dy /= len;

    // move away + a little randomness
    var jitter = (Math.random()*40 - 20);
    var newX = (noBtn.offsetLeft + dx * fleeDistance) + jitter;
    var newY = (noBtn.offsetTop  + dy * fleeDistance) + jitter;

    placeNo(newX, newY);

    // tiny ‚Äúfear‚Äù shrink while fleeing
    noBtn.style.transform = "scale(0.85)";
    setTimeout(function(){ noBtn.style.transform = ""; }, 120);
  }

  // Desktop: mouse moves
  arena.addEventListener("mousemove", function(e){
    var p = getLocalPos(e.clientX, e.clientY);
    if(distToNo(p.x, p.y) < triggerRadius){
      fleeFrom(p.x, p.y);
    }
  });

  // Mobile: finger moves
  arena.addEventListener("touchmove", function(e){
    if(!e.touches || !e.touches[0]) return;
    var t = e.touches[0];
    var p = getLocalPos(t.clientX, t.clientY);
    if(distToNo(p.x, p.y) < triggerRadius){
      fleeFrom(p.x, p.y);
    }
  }, {passive:true});

  // Also flee if they tap near it (mobile)
  arena.addEventListener("touchstart", function(e){
    if(!e.touches || !e.touches[0]) return;
    var t = e.touches[0];
    var p = getLocalPos(t.clientX, t.clientY);
    if(distToNo(p.x, p.y) < triggerRadius + 30){
      fleeFrom(p.x, p.y);
    }
  }, {passive:true});
})();
</script>

</body>
</html>
