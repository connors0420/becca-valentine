<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üíñ</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:48px 72px;
    border-radius:22px;
    width:min(860px, 94vw);      /* BIGGER card */
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:92px; height:92px; }

  h1{
    margin: 14px 0 10px;
    font-size: 36px;
    font-weight: 700;
    white-space: nowrap;         /* keep in one line */
    overflow: hidden;
    text-overflow: ellipsis;     /* safety for tiny screens */
  }

  /* YES screen controlled by :target (works without JS) */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .buttons{
    margin-top: 28px;
    position: relative;
    height: 360px;              /* BIGGER playground */
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top: 120px;
    transform: translateX(-165%);
    transition: transform 0.18s ease;
  }
  .yes:hover{
    transform: translateX(-165%) scale(1.25);
  }

  /* Smooth movement for magnet feel */
  .no{
    background:#ddd;
    color:#111;
    left:50%;
    top: 120px;
    transform: translateX(35%);
    transition:
      left 95ms ease-out,
      top 95ms ease-out,
      transform 120ms ease-out;
    will-change: left, top, transform;
  }

  .shy{
    margin-top: 62px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 0;
    font-size: 34px;
    font-weight: 800;
    animation: yayBounce 0.8s ease;
  }
  @keyframes yayBounce{
    0%{ transform: scale(0.7); opacity: 0.2; }
    45%{ transform: scale(1.2); opacity: 1; }
    70%{ transform: scale(0.95); }
    100%{ transform: scale(1); }
  }

  img{
    max-width:100%;
    border-radius:14px;
    margin-top:22px;
  }
</style>
</head>

<body>

<!-- Target for YES screen -->
<a id="yes"></a>

<div class="card" id="card">
  <div class="catWrap" aria-hidden="true">
    <!-- Cute cat icon (original, similar vibe) -->
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"></circle>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"></path>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"></path>
      <path d="M88 22
               C88 16, 96 14, 100 20
               C104 14, 112 16, 112 22
               C112 32, 100 38, 100 38
               C100 38, 88 32, 88 22Z"
            fill="#FF4D6D"></path>
      <circle cx="48" cy="62" r="4.2" fill="#222"></circle>
      <circle cx="72" cy="62" r="4.2" fill="#222"></circle>
      <path d="M60 70 C56 70, 54 75, 60 78 C66 75, 64 70, 60 70Z" fill="#FF6B8A"></path>
      <path d="M56 80 C58 82, 62 82, 64 80" stroke="#444" stroke-width="3" stroke-linecap="round" fill="none"></path>
    </svg>
  </div>

  <!-- QUESTION SCREEN -->
  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="buttons" id="arena">
      <a class="btn yes" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="javascript:void(0)">No</a>
    </div>

    <div class="shy">"No" seems a bit shy üòà</div>
  </div>

  <!-- YES SCREEN -->
  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! üéâ</div>
    <img alt="celebration gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
  </div>
</div>

<script>
(function(){
  var arena = document.getElementById("arena");
  var noBtn = document.getElementById("noBtn");
  if(!arena || !noBtn) return;

  // ‚ÄúHarder‚Äù settings (magnet feel)
  var repelRadius = 160;     // how close before it starts gliding away
  var repelStrength = 18;    // bigger = moves faster per frame
  var shrinkMin = 0.82;      // how scared it gets (smaller = more scared)
  var pad = 10;              // keep inside arena edges
  var vx = 0, vy = 0;        // velocity for smooth gliding
  var lastPointer = null;

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function placeNo(x, y){
    var maxX = arena.clientWidth - noBtn.offsetWidth - pad;
    var maxY = arena.clientHeight - noBtn.offsetHeight - pad;
    noBtn.style.left = clamp(x, pad, maxX) + "px";
    noBtn.style.top  = clamp(y, pad, maxY) + "px";
  }

  // Initial position (nice, like the viral one)
  // Use absolute placement so JS has a real starting point
  placeNo(arena.clientWidth * 0.62, 120);

  function getPointerLocal(clientX, clientY){
    var r = arena.getBoundingClientRect();
    return { x: clientX - r.left, y: clientY - r.top };
  }

  function tick(){
    if(!lastPointer){
      requestAnimationFrame(tick);
      return;
    }

    var bx = noBtn.offsetLeft + noBtn.offsetWidth/2;
    var by = noBtn.offsetTop  + noBtn.offsetHeight/2;

    var dx = bx - lastPointer.x;
    var dy = by - lastPointer.y;
    var d = Math.sqrt(dx*dx + dy*dy);

    // Only repel when pointer is close enough
    if(d < repelRadius){
      // Normalize away vector
      if(d < 0.001){ dx = 1; dy = 1; d = 1; }
      dx /= d; dy /= d;

      // The closer you get, the stronger the push
      var closeness = (repelRadius - d) / repelRadius; // 0..1
      var push = repelStrength * (0.6 + 1.2 * closeness);

      // Add push to velocity (smooth gliding)
      vx += dx * push;
      vy += dy * push;

      // Add tiny random drift so it doesn't get trapped on edges
      vx += (Math.random()*2 - 1) * 0.6;
      vy += (Math.random()*2 - 1) * 0.6;

      // ‚ÄúShrink in fear‚Äù based on closeness
      var s = clamp(1 - closeness * 0.22, shrinkMin, 1);
      var wobble = (Math.random()*8 - 4);
      noBtn.style.transform = "scale(" + s.toFixed(2) + ") rotate(" + wobble.toFixed(1) + "deg)";
    } else {
      // Calm down when far away
      noBtn.style.transform = "";
    }

    // Apply friction so it doesn't accelerate forever
    vx *= 0.78;
    vy *= 0.78;

    // Move
    placeNo(noBtn.offsetLeft + vx, noBtn.offsetTop + vy);

    requestAnimationFrame(tick);
  }

  // Desktop pointer
  arena.addEventListener("mousemove", function(e){
    lastPointer = getPointerLocal(e.clientX, e.clientY);
  });

  // Mobile finger
  arena.addEventListener("touchstart", function(e){
    if(e.touches && e.touches[0]){
      var t = e.touches[0];
      lastPointer = getPointerLocal(t.clientX, t.clientY);
    }
  }, {passive:true});

  arena.addEventListener("touchmove", function(e){
    if(e.touches && e.touches[0]){
      var t = e.touches[0];
      lastPointer = getPointerLocal(t.clientX, t.clientY);
    }
  }, {passive:true});

  // If they try to tap the No button, treat it like a pointer got close
  noBtn.addEventListener("touchstart", function(e){
    // force a ‚Äúnear‚Äù pointer at the center of the button
    var bx = noBtn.offsetLeft + noBtn.offsetWidth/2;
    var by = noBtn.offsetTop  + noBtn.offsetHeight/2;
    lastPointer = { x: bx, y: by };
  }, {passive:true});

  requestAnimationFrame(tick);
})();
</script>

</body>
</html>
