<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine ðŸ’–</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:48px 72px;
    border-radius:22px;
    width:min(860px, 94vw);
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:92px; height:92px; }

  h1{
    margin: 14px 0 10px;
    font-size: 36px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* YES screen via :target */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .buttons{
    margin-top: 28px;
    position: relative;
    height: 380px;     /* more space */
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top: 140px;
    transform: translateX(-165%);
    transition: transform 0.18s ease;
  }
  .yes:hover{
    transform: translateX(-165%) scale(1.25);
  }

  /* NO: we only animate via transform translate3d for smoothness */
  .no{
    background:#ddd;
    color:#111;
    left:50%;
    top: 140px;
    transform: translate3d(35%,0,0); /* initial offset like viral */
    will-change: transform;
  }

  .shy{
    margin-top: 62px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 0;
    font-size: 34px;
    font-weight: 800;
    animation: yayBounce 0.8s ease;
  }
  @keyframes yayBounce{
    0%{ transform: scale(0.7); opacity: 0.2; }
    45%{ transform: scale(1.2); opacity: 1; }
    70%{ transform: scale(0.95); }
    100%{ transform: scale(1); }
  }

  img{
    max-width:100%;
    border-radius:14px;
    margin-top:22px;
  }
</style>
</head>

<body>

<a id="yes"></a>

<div class="card" id="card">
  <div class="catWrap" aria-hidden="true">
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"></circle>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"></path>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"></path>
      <path d="M88 22
               C88 16, 96 14, 100 20
               C104 14, 112 16, 112 22
               C112 32, 100 38, 100 38
               C100 38, 88 32, 88 22Z"
            fill="#FF4D6D"></path>
      <circle cx="48" cy="62" r="4.2" fill="#222"></circle>
      <circle cx="72" cy="62" r="4.2" fill="#222"></circle>
      <path d="M60 70 C56 70, 54 75, 60 78 C66 75, 64 70, 60 70Z" fill="#FF6B8A"></path>
      <path d="M56 80 C58 82, 62 82, 64 80" stroke="#444" stroke-width="3" stroke-linecap="round" fill="none"></path>
    </svg>
  </div>

  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="buttons" id="arena">
      <a class="btn yes" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="javascript:void(0)">No</a>
    </div>

    <div class="shy">"No" seems a bit shy ðŸ˜ˆ</div>
  </div>

  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! ðŸŽ‰</div>
    <img alt="celebration gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
  </div>
</div>

<script>
(function(){
  var arena = document.getElementById("arena");
  var noBtn = document.getElementById("noBtn");
  if(!arena || !noBtn) return;

  // Smooth magnet settings (harder = bigger radius/force)
  var repelRadius = 190;     // start running sooner
  var maxSpeed    = 18;      // cap speed for smoothness
  var force       = 1.25;    // how strongly it accelerates away
  var friction    = 0.86;    // lower = more slippery, higher = more controlled

  var pad = 10;
  var x = 0, y = 0;          // translation offsets in px
  var vx = 0, vy = 0;
  var pointer = null;

  // Compute arena bounds for the NO button base position
  function bounds(){
    var maxX = arena.clientWidth - noBtn.offsetWidth - pad;
    var maxY = arena.clientHeight - noBtn.offsetHeight - pad;
    return { maxX:maxX, maxY:maxY };
  }

  // Start near center-right (like viral), in pixels relative to its default left/top
  x = Math.min(220, arena.clientWidth * 0.25);
  y = 0;

  function setTransform(scale, rot){
    scale = scale || 1;
    rot = rot || 0;
    noBtn.style.transform = "translate3d(" + x.toFixed(1) + "px," + y.toFixed(1) + "px,0) scale(" + scale.toFixed(2) + ") rotate(" + rot.toFixed(1) + "deg)";
  }

  // Map pointer to arena-local coords
  function localPos(cx, cy){
    var r = arena.getBoundingClientRect();
    return { px: cx - r.left, py: cy - r.top };
  }

  function tick(){
    if(pointer){
      // Current button center in arena coords:
      // Base position is at left:50% top:140px, but we care about its actual box:
      var btnLeft = (arena.clientWidth * 0.5) + x; // approx since left:50%
      // Better: compute actual position from offsets:
      // We'll use getBoundingClientRect for accuracy:
      var br = noBtn.getBoundingClientRect();
      var ar = arena.getBoundingClientRect();
      var bx = (br.left - ar.left) + br.width/2;
      var by = (br.top  - ar.top)  + br.height/2;

      var dx = bx - pointer.px;
      var dy = by - pointer.py;
      var d = Math.sqrt(dx*dx + dy*dy);

      if(d < repelRadius){
        if(d < 0.001){ dx = 1; dy = 1; d = 1; }
        dx /= d; dy /= d;

        var closeness = (repelRadius - d) / repelRadius; // 0..1
        var ax = dx * force * (6 + 14 * closeness);
        var ay = dy * force * (6 + 14 * closeness);

        vx += ax;
        vy += ay;

        // tiny drift to avoid edge trapping
        vx += (Math.random()*2 - 1) * 0.18;
        vy += (Math.random()*2 - 1) * 0.18;

        // fear look
        var s = 1 - closeness * 0.20;
        if(s < 0.84) s = 0.84;
        var rot = (Math.random()*6 - 3);
        // cap speed
        var sp = Math.sqrt(vx*vx + vy*vy);
        if(sp > maxSpeed){
          vx = vx / sp * maxSpeed;
          vy = vy / sp * maxSpeed;
        }

        // apply friction + move
        vx *= friction;
        vy *= friction;
        x += vx;
        y += vy;

        // clamp inside arena by using real rects + padding
        var b = bounds();
        // Instead of clamping x/y directly (hard), weâ€™ll gently steer back if near edges:
        var nr = noBtn.getBoundingClientRect();
        var ar2 = arena.getBoundingClientRect();
        var left = nr.left - ar2.left;
        var top  = nr.top  - ar2.top;

        if(left < pad){ x += (pad - left) * 0.35; vx *= 0.6; }
        if(top  < pad){ y += (pad - top)  * 0.35; vy *= 0.6; }
        if(left > b.maxX){ x -= (left - b.maxX) * 0.35; vx *= 0.6; }
        if(top  > b.maxY){ y -= (top - b.maxY)  * 0.35; vy *= 0.6; }

        setTransform(s, rot);
      } else {
        // drift slows when pointer is far
        vx *= 0.88;
        vy *= 0.88;
        x += vx;
        y += vy;
        setTransform(1, 0);
      }
    } else {
      setTransform(1, 0);
    }

    requestAnimationFrame(tick);
  }

  // Desktop pointer tracking
  arena.addEventListener("mousemove", function(e){
    pointer = localPos(e.clientX, e.clientY);
  });

  // Mobile finger tracking
  arena.addEventListener("touchstart", function(e){
    if(e.touches && e.touches[0]){
      var t = e.touches[0];
      pointer = localPos(t.clientX, t.clientY);
    }
  }, {passive:true});

  arena.addEventListener("touchmove", function(e){
    if(e.touches && e.touches[0]){
      var t = e.touches[0];
      pointer = localPos(t.clientX, t.clientY);
    }
  }, {passive:true});

  // If they try to tap the No button, shove it
  noBtn.addEventListener("touchstart", function(e){
    var br = noBtn.getBoundingClientRect();
    var ar = arena.getBoundingClientRect();
    pointer = { px: (br.left - ar.left) + br.width/2, py: (br.top - ar.top) + br.height/2 };
  }, {passive:true});

  requestAnimationFrame(tick);
})();
</script>

</body>
</html>
