<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine ðŸ’–</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
  }

  .card{
    background:#fff;
    padding:40px 22px;
    border-radius:22px;
    width:92vw;
    max-width:860px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:80px; height:80px; }

  /* Force wrapping on mobile */
  h1{
    margin: 14px 0 10px;
    font-weight: 800;
    font-size: clamp(24px, 7vw, 36px);
    line-height: 1.15;
    white-space: normal;
    overflow: visible;
    text-overflow: unset;
  }

  /* YES screen via :target */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .arena{
    margin-top: 26px;
    position: relative;
    height: 320px;
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top: 110px;
    transform: translateX(-165%);
  }

  /* IMPORTANT: default NO position is NOT at (0,0),
     so even if JS fails it won't block the YES button */
  .no{
    background:#ddd;
    color:#111;
    left: 0;
    top: 0;
    transform: translate(220px, 110px);
    transition: transform 160ms ease-out;
    will-change: transform;
  }

  .shy{
    margin-top: 52px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 12px;
    font-size: 32px;
    font-weight: 800;
  }

  img{
    width:100%;
    max-width:420px;
    border-radius:14px;
  }
</style>
</head>

<body>

<a id="yes"></a>

<div class="card">
  <div class="catWrap" aria-hidden="true">
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"/>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"/>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"/>
      <path d="M88 22 C88 16,96 14,100 20 C104 14,112 16,112 22
               C112 32,100 38,100 38 C100 38,88 32,88 22Z"
            fill="#FF4D6D"/>
      <circle cx="48" cy="62" r="4" fill="#222"/>
      <circle cx="72" cy="62" r="4" fill="#222"/>
      <path d="M60 70 C56 70,54 75,60 78 C66 75,64 70,60 70Z" fill="#FF6B8A"/>
    </svg>
  </div>

  <!-- QUESTION -->
  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="arena" id="arena">
      <a class="btn yes" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="javascript:void(0)">No</a>
    </div>

    <div class="shy">"No" seems a bit shy ðŸ˜ˆ</div>
  </div>

  <!-- YES -->
  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! ðŸŽ‰</div>

    <!-- LOCAL GIF (UPLOAD kip.gif into your repo) -->
    <img alt="Kip says yes" src="kip.gif" />
  </div>
</div>

<script>
(function(){
  var arena = document.getElementById("arena");
  var noBtn = document.getElementById("noBtn");
  if(!arena || !noBtn) return;

  var pad = 12;
  var triggerRadius = 90;  // desktop proximity
  var jumpMin = 120;
  var jumpMax = 170;

  // Position inside arena (top-left)
  var x = 220;
  var y = 110;

  function clamp(n,min,max){ return Math.max(min,Math.min(max,n)); }

  function place(nx, ny){
    var maxX = arena.clientWidth  - noBtn.offsetWidth  - pad;
    var maxY = arena.clientHeight - noBtn.offsetHeight - pad;
    x = clamp(nx, pad, maxX);
    y = clamp(ny, pad, maxY);
    noBtn.style.transform = "translate(" + x + "px," + y + "px)";
  }

  function center(){
    return { cx: x + noBtn.offsetWidth/2, cy: y + noBtn.offsetHeight/2 };
  }

  function dodgeFrom(px, py){
    var c = center();
    var dx = c.cx - px;
    var dy = c.cy - py;
    var d = Math.sqrt(dx*dx + dy*dy);
    if(d > triggerRadius) return;

    if(d < 1){ dx = 1; dy = 1; d = 1; }
    dx /= d; dy /= d;

    // small angle jitter
    var ang = (Math.random() * 0.9 - 0.45);
    var jx = dx * Math.cos(ang) - dy * Math.sin(ang);
    var jy = dx * Math.sin(ang) + dy * Math.cos(ang);

    var jump = jumpMin + Math.random() * (jumpMax - jumpMin);
    place(x + jx * jump, y + jy * jump);
  }

  function arenaLocal(clientX, clientY){
    var r = arena.getBoundingClientRect();
    return { px: clientX - r.left, py: clientY - r.top };
  }

  // Initial clamp
  place(x, y);

  // Desktop: move only when cursor gets close
  arena.addEventListener("mousemove", function(e){
    var p = arenaLocal(e.clientX, e.clientY);
    dodgeFrom(p.px, p.py);
  });

  // Mobile: dodge only when you try to tap the NO button
  noBtn.addEventListener("touchstart", function(e){
    var t = e.touches && e.touches[0];
    if(!t) return;
    var p = arenaLocal(t.clientX, t.clientY);

    // force a dodge on tap attempt
    var saved = triggerRadius;
    triggerRadius = 9999;
    dodgeFrom(p.px, p.py);
    triggerRadius = saved;
  }, {passive:true});

  // Prevent â€œNoâ€ click from doing anything
  noBtn.addEventListener("click", function(e){
    e.preventDefault();
  });

  // Re-clamp on resize/orientation changes
  window.addEventListener("resize", function(){
    place(x, y);
  });
})();
</script>

</body>
</html>
