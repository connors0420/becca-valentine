<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    background: white;
    padding: 45px 60px;
    border-radius: 22px;
    width: 560px; /* wider = one-line text */
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }

  .cat {
    font-size: 60px;
  }

  h1 {
    margin: 20px 0;
    white-space: nowrap; /* force single line */
  }

  .buttons {
    margin-top: 35px;
    position: relative;
    height: 180px; /* more space to run */
  }

  button {
    padding: 14px 32px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-150%);
    transition: transform 0.2s ease;
  }

  #yes:hover {
    transform: translateX(-150%) scale(1.25);
  }

  #no {
    background: #ddd;
    left: 50%;
    transform: translateX(30%);
  }

  .shy {
    margin-top: 70px;
    font-size: 14px;
    color: #666;
  }

  img {
    max-width: 100%;
    border-radius: 14px;
    margin-top: 25px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <div class="cat">ğŸ±ğŸ’–</div>
  <h1>Becca, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no"
      onmouseover="moveNo()"
      ontouchstart="moveNo()">
      No
    </button>
  </div>

  <div class="shy">"No" seems a bit shy ğŸ˜ˆ</div>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const parent = noBtn.parentElement;

    const maxX = parent.offsetWidth - noBtn.offsetWidth;
    const maxY = parent.offsetHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClick() {
    document.getElementById("card").innerHTML = `
      <div class="cat">ğŸ±ğŸ‰</div>
      <h1>Becca, will you be my Valentine?</h1>
      <h2>YAY!!! ğŸ’–</h2>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    `;
  }
</script>

</body>
</html>
