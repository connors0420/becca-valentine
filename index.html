<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine ðŸ’–</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:40px 22px;
    border-radius:22px;
    width:min(860px, 92vw);
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:80px; height:80px; }

  h1{
    margin: 14px 0 10px;
    font-weight: 800;
    font-size: clamp(24px, 7vw, 36px);
    line-height: 1.15;
    white-space: normal;
  }

  /* YES screen toggle */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .arena{
    margin-top: 26px;
    position: relative;
    height: 320px;
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    text-decoration:none;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top:110px;
    transform: translateX(-165%);
  }

  .yes:hover{
    transform: translateX(-165%) scale(1.12);
    transition: transform 160ms ease;
  }

  /* fallback placement for NO if JS fails */
  .no{
    background:#ddd;
    color:#111;
    top:110px;
    right:28px;
    left:auto;
    transition: transform 160ms ease-out;
    will-change: transform;
  }

  .shy{
    margin-top: 52px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 12px;
    font-size: 32px;
    font-weight: 800;
  }

  img{
    width:100%;
    max-width:420px;
    border-radius:14px;
  }
</style>
</head>

<body>

<a id="yes"></a>

<div class="card">
  <div class="catWrap" aria-hidden="true">
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"/>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"/>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"/>
      <path d="M88 22 C88 16,96 14,100 20 C104 14,112 16,112 22
               C112 32,100 38,100 38 C100 38,88 32,88 22Z" fill="#FF4D6D"/>
      <circle cx="48" cy="62" r="4" fill="#222"/>
      <circle cx="72" cy="62" r="4" fill="#222"/>
      <path d="M60 70 C56 70,54 75,60 78 C66 75,64 70,60 70Z" fill="#FF6B8A"/>
    </svg>
  </div>

  <!-- QUESTION -->
  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="arena" id="arena">
      <a class="btn yes" id="yesBtn" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="#">No</a>
    </div>

    <div class="shy">"No" seems a bit shy ðŸ˜ˆ</div>
  </div>

  <!-- YES -->
  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! ðŸŽ‰</div>
    <img alt="Kip says yes" src="kip.gif" />
  </div>
</div>

<script>
(function(){
  const arena = document.getElementById("arena");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  if(!arena || !yesBtn || !noBtn) return;

  const pad = 12;
  const triggerRadius = 90;
  const jumpMin = 110;
  const jumpMax = 170;

  // HARD RULE: NO can never overlap the YES rectangle (with margin)
  const noFlyMargin = 32;

  let x = 0, y = 0;

  const clamp = (n,min,max) => Math.max(min, Math.min(max, n));

  function rects(){
    const ar = arena.getBoundingClientRect();
    const yr = yesBtn.getBoundingClientRect();
    return { ar, yr };
  }

  function yesZone(){
    const { ar, yr } = rects();
    return {
      left:   (yr.left  - ar.left) - noFlyMargin,
      right:  (yr.right - ar.left) + noFlyMargin,
      top:    (yr.top   - ar.top)  - noFlyMargin,
      bottom: (yr.bottom- ar.top)  + noFlyMargin
    };
  }

  function overlapsYes(nx, ny){
    const z = yesZone();
    const l = nx, t = ny;
    const r = nx + noBtn.offsetWidth;
    const b = ny + noBtn.offsetHeight;
    return !(r < z.left || l > z.right || b < z.top || t > z.bottom);
  }

  function applyTransform(){
    // Switch from right/top fallback to transform positioning
    noBtn.style.left = "0px";
    noBtn.style.right = "auto";
    noBtn.style.transform = translate(${x.toFixed(1)}px, ${y.toFixed(1)}px);
  }

  function place(nx, ny){
    const maxX = arena.clientWidth  - noBtn.offsetWidth  - pad;
    const maxY = arena.clientHeight - noBtn.offsetHeight - pad;

    nx = clamp(nx, pad, maxX);
    ny = clamp(ny, pad, maxY);

    // If it would overlap YES, keep trying random valid spots
    if(overlapsYes(nx, ny)){
      let found = false;
      for(let i=0;i<40;i++){
        const rx = pad + Math.random() * (maxX - pad);
        const ry = pad + Math.random() * (maxY - pad);
        if(!overlapsYes(rx, ry)){
          nx = rx; ny = ry;
          found = true;
          break;
        }
      }
      // If still not found (extremely rare), shove it to a corner away from YES
      if(!found){
        nx = maxX;
        ny = maxY;
      }
    }

    x = nx; y = ny;
    applyTransform();
  }

  function center(){
    return { cx: x + noBtn.offsetWidth/2, cy: y + noBtn.offsetHeight/2 };
  }

  function arenaLocal(clientX, clientY){
    const r = arena.getBoundingClientRect();
    return { px: clientX - r.left, py: clientY - r.top };
  }

  function dodgeFrom(px, py, force){
    const c = center();
    let dx = c.cx - px;
    let dy = c.cy - py;
    let d = Math.hypot(dx, dy);

    if(!force && d > triggerRadius) return;

    if(d < 0.5){ dx = 1; dy = 1; d = 1; }
    dx /= d; dy /= d;

    const ang = (Math.random() * 0.9 - 0.45);
    const jx = dx * Math.cos(ang) - dy * Math.sin(ang);
    const jy = dx * Math.sin(ang) + dy * Math.cos(ang);

    const jump = jumpMin + Math.random() * (jumpMax - jumpMin);
    place(x + jx * jump, y + jy * jump);
  }

  function init(){
    // start to the right, same row, but guaranteed not overlapping YES
    place(arena.clientWidth * 0.62, 110);
  }

  requestAnimationFrame(init);

  arena.addEventListener("mousemove", (e) => {
    const p = arenaLocal(e.clientX, e.clientY);
    dodgeFrom(p.px, p.py, false);
  });

  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    e.stopPropagation();
    const t = e.touches[0];
    const p = arenaLocal(t.clientX, t.clientY);
    dodgeFrom(p.px, p.py, true);
  }, { passive:false });

  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    // also dodge on click attempts (desktop)
    dodgeFrom(0, 0, true);
  });

  window.addEventListener("resize", () => requestAnimationFrame(init));
})();
</script>

</body>
</html>
