<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine ðŸ’–</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
  }

  .card{
    background:#fff;
    padding:40px 22px;
    border-radius:22px;
    width:92vw;
    max-width:860px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:80px; height:80px; }

  h1{
    margin: 14px 0 10px;
    font-weight: 800;
    font-size: clamp(24px, 7vw, 36px);
    line-height: 1.15;
    white-space: normal;
  }

  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .arena{
    margin-top: 26px;
    position: relative;
    height: 300px;
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top: 110px;
    transform: translateX(-165%);
  }

  .no{
    background:#ddd;
    color:#111;
    left:0;
    top:0;
    transition: transform 160ms ease-out;
  }

  .shy{
    margin-top: 52px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 12px;
    font-size: 32px;
    font-weight: 800;
  }

  img{
    width:100%;
    max-width:420px;
    border-radius:14px;
  }
</style>
</head>

<body>

<a id="yes"></a>

<div class="card">
  <div class="catWrap">
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"/>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"/>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"/>
      <path d="M88 22 C88 16,96 14,100 20 C104 14,112 16,112 22
               C112 32,100 38,100 38 C100 38,88 32,88 22Z"
            fill="#FF4D6D"/>
      <circle cx="48" cy="62" r="4" fill="#222"/>
      <circle cx="72" cy="62" r="4" fill="#222"/>
      <path d="M60 70 C56 70,54 75,60 78 C66 75,64 70,60 70Z" fill="#FF6B8A"/>
    </svg>
  </div>

  <!-- QUESTION -->
  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="arena" id="arena">
      <a class="btn yes" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="javascript:void(0)">No</a>
    </div>

    <div class="shy">"No" seems a bit shy ðŸ˜ˆ</div>
  </div>

  <!-- YES -->
  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! ðŸŽ‰</div>

    <!-- WORKING KIP GIF (Tenor â€“ hotlink safe) -->
    <img
      alt="Kip says yes"
      src="https://media.tenor.com/1G1zY1qXcXAAAAAC/kip-napoleon-dynamite-yes.gif"
    />
  </div>
</div>

<script>
(function(){
  const arena = document.getElementById("arena");
  const noBtn = document.getElementById("noBtn");
  if(!arena || !noBtn) return;

  const pad = 12;
  const jumpMin = 120;
  const jumpMax = 170;

  let x = arena.clientWidth * 0.62;
  let y = 110;

  function clamp(n,min,max){ return Math.max(min,Math.min(max,n)); }

  function place(nx, ny){
    const maxX = arena.clientWidth - noBtn.offsetWidth - pad;
    const maxY = arena.clientHeight - noBtn.offsetHeight - pad;
    x = clamp(nx, pad, maxX);
    y = clamp(ny, pad, maxY);
    noBtn.style.transform = translate(${x}px, ${y}px);
  }

  place(x,y);

  function dodge(px,py){
    const cx = x + noBtn.offsetWidth/2;
    const cy = y + noBtn.offsetHeight/2;
    let dx = cx - px;
    let dy = cy - py;
    let d = Math.hypot(dx,dy);
    if(d < 1){ dx=1; dy=1; d=1; }
    dx/=d; dy/=d;

    const jump = jumpMin + Math.random()*(jumpMax-jumpMin);
    place(x + dx*jump, y + dy*jump);
  }

  arena.addEventListener("mousemove", e=>{
    const r = arena.getBoundingClientRect();
    dodge(e.clientX - r.left, e.clientY - r.top);
  });

  noBtn.addEventListener("touchstart", e=>{
    const t = e.touches[0];
    const r = arena.getBoundingClientRect();
    dodge(t.clientX - r.left, t.clientY - r.top);
  }, {passive:true});

})();
</script>

</body>
</html>
