<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üíñ</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:44px 64px;
    border-radius:22px;
    width:min(700px, 92vw);
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:92px; height:92px; }

  h1{
    margin: 14px 0 10px;
    font-size: 34px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Two screens controlled by :target */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }

  #yesScreen{ display:none; }

  .buttons{
    margin-top: 26px;
    position: relative;
    height: 220px;     /* big playground */
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  /* YES button */
  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    transform: translateX(-165%);
    transition: transform 0.18s ease;
  }
  .yes:hover{
    transform: translateX(-165%) scale(1.25);
  }

  /* NO button (CSS-only ‚Äúruns away‚Äù) */
  .no{
    background:#ddd;
    color:#111;
    left:50%;
    transform: translateX(35%);
    transform-origin:center;
  }

  /* On hover (desktop) OR press (mobile), it panics */
  .no:hover,
  .no:active{
    animation: runAway 0.9s linear infinite;
    transform: translateX(35%) scale(0.78) rotate(-6deg);
  }

  /* Chaotic path inside the arena */
  @keyframes runAway{
    0%   { left: 55%; top:  10%; }
    12%  { left: 10%; top:  30%; }
    24%  { left: 75%; top:  15%; }
    36%  { left: 20%; top:  70%; }
    48%  { left: 85%; top:  55%; }
    60%  { left: 35%; top:  80%; }
    72%  { left: 70%; top:  75%; }
    84%  { left: 15%; top:  55%; }
    100% { left: 55%; top:  10%; }
  }

  .shy{
    margin-top: 62px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 0;
    font-size: 34px;
    font-weight: 800;
    animation: yayBounce 0.8s ease;
  }
  @keyframes yayBounce{
    0%{ transform: scale(0.7); opacity: 0.2; }
    45%{ transform: scale(1.2); opacity: 1; }
    70%{ transform: scale(0.95); }
    100%{ transform: scale(1); }
  }

  img{
    max-width:100%;
    border-radius:14px;
    margin-top:22px;
  }
</style>
</head>

<body>

<!-- Anchor target for the YES screen -->
<a id="yes"></a>

<div class="card">
  <div class="catWrap" aria-hidden="true">
    <!-- Cute cat icon (original, similar vibe) -->
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"></circle>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"></path>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"></path>
      <path d="M88 22
               C88 16, 96 14, 100 20
               C104 14, 112 16, 112 22
               C112 32, 100 38, 100 38
               C100 38, 88 32, 88 22Z"
            fill="#FF4D6D"></path>
      <circle cx="48" cy="62" r="4.2" fill="#222"></circle>
      <circle cx="72" cy="62" r="4.2" fill="#222"></circle>
      <path d="M60 70 C56 70, 54 75, 60 78 C66 75, 64 70, 60 70Z" fill="#FF6B8A"></path>
      <path d="M56 80 C58 82, 62 82, 64 80" stroke="#444" stroke-width="3" stroke-linecap="round" fill="none"></path>
    </svg>
  </div>

  <!-- QUESTION SCREEN -->
  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="buttons">
      <!-- Yes goes to #yes which reveals the yes screen -->
      <a class="btn yes" href="#yes">Yes</a>

      <!-- No runs away on hover/press -->
      <a class="btn no" href="javascript:void(0)">No</a>
    </div>

    <div class="shy">"No" seems a bit shy üòà</div>
  </div>

  <!-- YES SCREEN -->
  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! üéâ</div>
    <img alt="celebration gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
  </div>

</div>

</body>
</html>
