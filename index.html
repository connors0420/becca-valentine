<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üíñ</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:40px 22px;
    border-radius:22px;
    width:min(860px, 92vw);
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:80px; height:80px; }

  h1{
    margin: 14px 0 10px;
    font-weight: 800;
    font-size: clamp(24px, 7vw, 36px);
    line-height: 1.15;
    white-space: normal;
  }

  /* YES screen toggle */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .arena{
    margin-top: 26px;
    position: relative;
    height: 320px;
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    text-decoration:none;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top:110px;
    transform: translateX(-165%);
    z-index: 2;
  }

  .yes:hover{
    transform: translateX(-165%) scale(1.12);
    transition: transform 160ms ease;
  }

  /* fallback for NO if JS fails */
  .no{
    background:#ddd;
    color:#111;
    top:110px;
    right:28px;
    left:auto;
    transition: transform 170ms ease-out;
    will-change: transform;
    z-index: 1;
  }

  .shy{
    margin-top: 52px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 12px;
    font-size: 32px;
    font-weight: 800;
  }

  img{
    width:100%;
    max-width:420px;
    border-radius:14px;
  }
</style>
</head>

<body>

<a id="yes"></a>

<div class="card">
  <div class="catWrap" aria-hidden="true">
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"/>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"/>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"/>
      <path d="M88 22 C88 16,96 14,100 20 C104 14,112 16,112 22
               C112 32,100 38,100 38 C100 38,88 32,88 22Z" fill="#FF4D6D"/>
      <circle cx="48" cy="62" r="4" fill="#222"/>
      <circle cx="72" cy="62" r="4" fill="#222"/>
      <path d="M60 70 C56 70,54 75,60 78 C66 75,64 70,60 70Z" fill="#FF6B8A"/>
    </svg>
  </div>

  <!-- QUESTION -->
  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="arena" id="arena">
      <a class="btn yes" id="yesBtn" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="#">No</a>
    </div>

    <div class="shy">"No" seems a bit shy üòà</div>
  </div>

  <!-- YES -->
  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! üéâ</div>
    <img alt="Kip says yes" src="kip.gif" />
  </div>
</div>

<script>
(function(){
  const arena = document.getElementById("arena");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  if(!arena || !yesBtn || !noBtn) return;

  const pad = 12;
  const yesBuffer = 22;      // keep NO away from YES
  const noFlyMargin = 18;    // extra padding around YES area
  const triggerRadius = 95;

  // stronger jumps like the viral one
  const jumpMin = 140;
  const jumpMax = 220;

  let x = 0, y = 0;

  const clamp = (n,min,max) => Math.max(min, Math.min(max, n));

  function rects(){
    const ar = arena.getBoundingClientRect();
    const yr = yesBtn.getBoundingClientRect();
    return { ar, yr };
  }

  function yesZone(){
    const { ar, yr } = rects();
    return {
      left:   (yr.left  - ar.left) - (noFlyMargin + yesBuffer),
      right:  (yr.right - ar.left) + (noFlyMargin + yesBuffer),
      top:    (yr.top   - ar.top)  - (noFlyMargin),
      bottom: (yr.bottom- ar.top)  + (noFlyMargin)
    };
  }

  function overlapsYes(nx, ny){
    const z = yesZone();
    const l = nx, t = ny;
    const r = nx + noBtn.offsetWidth;
    const b = ny + noBtn.offsetHeight;
    return !(r < z.left || l > z.right || b < z.top || t > z.bottom);
  }

  function apply(){
    noBtn.style.left = "0px";
    noBtn.style.right = "auto";
    noBtn.style.transform = translate(${x.toFixed(1)}px, ${y.toFixed(1)}px);
  }

  function place(nx, ny){
    const maxX = arena.clientWidth  - noBtn.offsetWidth  - pad;
    const maxY = arena.clientHeight - noBtn.offsetHeight - pad;

    nx = clamp(nx, pad, maxX);
    ny = clamp(ny, pad, maxY);

    if(overlapsYes(nx, ny)){
      // try many random spots to preserve ‚Äújump‚Äù feel
      for(let i=0;i<60;i++){
        const rx = pad + Math.random() * (maxX - pad);
        const ry = pad + Math.random() * (maxY - pad);
        if(!overlapsYes(rx, ry)){
          nx = rx; ny = ry;
          break;
        }
      }
    }

    x = nx; y = ny;
    apply();
  }

  function arenaLocal(clientX, clientY){
    const r = arena.getBoundingClientRect();
    return { px: clientX - r.left, py: clientY - r.top };
  }

  function bigRandomJump(forceAwayFrom){
    const maxX = arena.clientWidth  - noBtn.offsetWidth  - pad;
    const maxY = arena.clientHeight - noBtn.offsetHeight - pad;

    // pick a random direction-ish, but include a big random component
    let dx = (Math.random() * 2 - 1);
    let dy = (Math.random() * 2 - 1);

    // if we have a point to run away from, bias away from it
    if(forceAwayFrom){
      const cx = x + noBtn.offsetWidth/2;
      const cy = y + noBtn.offsetHeight/2;
      let ax = cx - forceAwayFrom.px;
      let ay = cy - forceAwayFrom.py;
      const d = Math.hypot(ax, ay) || 1;
      ax /= d; ay /= d;
      dx = (dx * 0.35) + (ax * 0.65);
      dy = (dy * 0.35) + (ay * 0.65);
    }

    const d2 = Math.hypot(dx, dy) || 1;
    dx /= d2; dy /= d2;

    const jump = jumpMin + Math.random() * (jumpMax - jumpMin);

    // add a little sideways randomness so it doesn‚Äôt feel ‚Äúlinear‚Äù
    const rx = (Math.random() * 50 - 25);
    const ry = (Math.random() * 50 - 25);

    place(x + dx * jump + rx, y + dy * jump + ry);
  }

  function init(){
    // Start level with YES, to the right (viral look)
    const { ar, yr } = rects();
    const startY = (yr.top - ar.top); // same top as YES
    const startX = (yr.right - ar.left) + 80; // right of YES
    place(startX, startY);
  }

  requestAnimationFrame(init);

  // Desktop: if cursor gets close, jump away (but with big jumps)
  arena.addEventListener("mousemove", (e) => {
    const p = arenaLocal(e.clientX, e.clientY);
    const cx = x + noBtn.offsetWidth/2;
    const cy = y + noBtn.offsetHeight/2;
    const dist = Math.hypot(cx - p.px, cy - p.py);
    if(dist <= triggerRadius){
      bigRandomJump(p);
    }
  });

  // Mobile: jump when you try to tap NO
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    e.stopPropagation();
    const t = e.touches[0];
    const p = arenaLocal(t.clientX, t.clientY);
    bigRandomJump(p);
  }, { passive:false });

  // Desktop click attempt: jump too
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    bigRandomJump({px: -9999, py: -9999});
  });

  window.addEventListener("resize", () => requestAnimationFrame(init));
})();
</script>

</body>
</html>
