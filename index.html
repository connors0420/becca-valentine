<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üíñ</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:48px 72px;
    border-radius:22px;
    width:min(860px, 94vw);
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
  }

  .catWrap{ display:flex; justify-content:center; margin-bottom:10px; }
  .catSvg{ width:92px; height:92px; }

  h1{
    margin: 14px 0 10px;
    font-size: 36px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* YES screen via :target */
  .screen { display:block; }
  #yes:target ~ .card #questionScreen { display:none; }
  #yes:target ~ .card #yesScreen { display:block; }
  #yesScreen{ display:none; }

  .buttons{
    margin-top: 28px;
    position: relative;
    height: 380px;
    width: 100%;
  }

  .btn{
    display:inline-block;
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  .yes{
    background:#ff4d6d;
    color:#fff;
    left:50%;
    top: 140px;
    transform: translateX(-165%);
    transition: transform 0.18s ease;
  }
  .yes:hover{
    transform: translateX(-165%) scale(1.25);
  }

  .no{
    background:#ddd;
    color:#111;
    left:50%;
    top: 140px;
    transform: translate3d(35%,0,0); /* initial offset */
    will-change: transform;
  }

  .shy{
    margin-top: 62px;
    font-size: 14px;
    color: #666;
  }

  .yay{
    margin: 10px 0 0;
    font-size: 34px;
    font-weight: 800;
    animation: yayBounce 0.8s ease;
  }
  @keyframes yayBounce{
    0%{ transform: scale(0.7); opacity: 0.2; }
    45%{ transform: scale(1.2); opacity: 1; }
    70%{ transform: scale(0.95); }
    100%{ transform: scale(1); }
  }

  img{
    max-width:100%;
    border-radius:14px;
    margin-top:22px;
  }
</style>
</head>

<body>

<a id="yes"></a>

<div class="card" id="card">
  <div class="catWrap" aria-hidden="true">
    <svg class="catSvg" viewBox="0 0 120 120">
      <circle cx="60" cy="64" r="40" fill="#F2B37B"></circle>
      <path d="M33 40 L44 22 L54 45 Z" fill="#E9A56F"></path>
      <path d="M87 40 L76 22 L66 45 Z" fill="#E9A56F"></path>
      <path d="M88 22
               C88 16, 96 14, 100 20
               C104 14, 112 16, 112 22
               C112 32, 100 38, 100 38
               C100 38, 88 32, 88 22Z"
            fill="#FF4D6D"></path>
      <circle cx="48" cy="62" r="4.2" fill="#222"></circle>
      <circle cx="72" cy="62" r="4.2" fill="#222"></circle>
      <path d="M60 70 C56 70, 54 75, 60 78 C66 75, 64 70, 60 70Z" fill="#FF6B8A"></path>
      <path d="M56 80 C58 82, 62 82, 64 80" stroke="#444" stroke-width="3" stroke-linecap="round" fill="none"></path>
    </svg>
  </div>

  <div id="questionScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>

    <div class="buttons" id="arena">
      <a class="btn yes" href="#yes">Yes</a>
      <a class="btn no" id="noBtn" href="javascript:void(0)">No</a>
    </div>

    <div class="shy">"No" seems a bit shy üòà</div>
  </div>

  <div id="yesScreen" class="screen">
    <h1>Becca, will you be my Valentine?</h1>
    <div class="yay">YAY!!! üéâ</div>
    <img alt="celebration gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
  </div>
</div>

<script>
(function(){
  var arena = document.getElementById("arena");
  var noBtn = document.getElementById("noBtn");
  if(!arena || !noBtn) return;

  // Tuning
  var repelRadius = 190;
  var maxSpeed    = 18;
  var force       = 1.25;
  var friction    = 0.86;
  var pad         = 10;

  var x = 0, y = 0;
  var vx = 0, vy = 0;
  var pointer = null;

  function localPos(cx, cy){
    var r = arena.getBoundingClientRect();
    return { px: cx - r.left, py: cy - r.top };
  }

  function setTransform(scale, rot){
    scale = scale || 1;
    rot = rot || 0;
    noBtn.style.transform =
      "translate3d(" + x.toFixed(1) + "px," + y.toFixed(1) + "px,0) " +
      "scale(" + scale.toFixed(2) + ") rotate(" + rot.toFixed(1) + "deg)";
  }

  // Start near center-right
  x = Math.min(220, arena.clientWidth * 0.25);
  y = 0;

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  // Big random hop inward (used to unstick corners)
  function randomHop(){
    var ar = arena.getBoundingClientRect();
    var br = noBtn.getBoundingClientRect();

    var curLeft = br.left - ar.left;
    var curTop  = br.top  - ar.top;

    // pick a new target somewhere in the middle-ish area
    var safeMinX = pad + arena.clientWidth * 0.15;
    var safeMaxX = arena.clientWidth - pad - arena.clientWidth * 0.15;
    var safeMinY = pad + arena.clientHeight * 0.15;
    var safeMaxY = arena.clientHeight - pad - arena.clientHeight * 0.15;

    var targetX = clamp(safeMinX + Math.random() * (safeMaxX - safeMinX), pad, arena.clientWidth - pad);
    var targetY = clamp(safeMinY + Math.random() * (safeMaxY - safeMinY), pad, arena.clientHeight - pad);

    // convert target button top-left into translation deltas
    var dx = (targetX - curLeft);
    var dy = (targetY - curTop);

    // add to translation and give it velocity so it continues moving
    x += dx;
    y += dy;
    vx += (Math.random()*10 - 5);
    vy += (Math.random()*10 - 5);
  }

  // If near edges, hop inward automatically
  function edgeRescue(){
    var ar = arena.getBoundingClientRect();
    var br = noBtn.getBoundingClientRect();

    var left = br.left - ar.left;
    var top  = br.top  - ar.top;
    var right = (ar.right - br.right);
    var bottom = (ar.bottom - br.bottom);

    // ‚Äústuck zone‚Äù threshold
    var edge = 18;

    if(left < edge || top < edge || right < edge || bottom < edge){
      randomHop();
    }
  }

  function tick(){
    if(pointer){
      var br = noBtn.getBoundingClientRect();
      var ar = arena.getBoundingClientRect();
      var bx = (br.left - ar.left) + br.width/2;
      var by = (br.top  - ar.top)  + br.height/2;

      var dx = bx - pointer.px;
      var dy = by - pointer.py;
      var d = Math.sqrt(dx*dx + dy*dy);

      if(d < repelRadius){
        if(d < 0.001){ dx = 1; dy = 1; d = 1; }
        dx /= d; dy /= d;

        var closeness = (repelRadius - d) / repelRadius;
        var ax = dx * force * (6 + 14 * closeness);
        var ay = dy * force * (6 + 14 * closeness);

        vx += ax;
        vy += ay;

        // tiny drift to avoid edge trapping
        vx += (Math.random()*2 - 1) * 0.18;
        vy += (Math.random()*2 - 1) * 0.18;

        // cap speed
        var sp = Math.sqrt(vx*vx + vy*vy);
        if(sp > maxSpeed){
          vx = vx / sp * maxSpeed;
          vy = vy / sp * maxSpeed;
        }

        // fear visuals
        var s = 1 - closeness * 0.20;
        if(s < 0.84) s = 0.84;
        var rot = (Math.random()*6 - 3);

        vx *= friction;
        vy *= friction;
        x += vx;
        y += vy;

        setTransform(s, rot);

        // Rescue if it gets cornered
        edgeRescue();
      } else {
        // calm drift
        vx *= 0.88;
        vy *= 0.88;
        x += vx;
        y += vy;
        setTransform(1, 0);

        // still rescue if it drifts into a corner
        edgeRescue();
      }
    } else {
      setTransform(1, 0);
    }

    requestAnimationFrame(tick);
  }

  // Desktop
  arena.addEventListener("mousemove", function(e){
    pointer = localPos(e.clientX, e.clientY);
  });

  // Mobile
  arena.addEventListener("touchstart", function(e){
    if(e.touches && e.touches[0]){
      var t = e.touches[0];
      pointer = localPos(t.clientX, t.clientY);
    }
  }, {passive:true});

  arena.addEventListener("touchmove", function(e){
    if(e.touches && e.touches[0]){
      var t = e.touches[0];
      pointer = localPos(t.clientX, t.clientY);
    }
  }, {passive:true});

  // If they try to click/tap NO: hop randomly so it never feels stuck
  noBtn.addEventListener("click", function(e){
    e.preventDefault();
    randomHop();
  });

  noBtn.addEventListener("touchstart", function(e){
    // also hop on touch (prevents corner-stall)
    randomHop();
  }, {passive:true});

  requestAnimationFrame(tick);
})();
</script>

</body>
</html>
